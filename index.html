<!DOCTYPE html>
<html lang="fr">
	<head>
		<title>D3 Map</title>
		<meta name="description" content="Carte de montpellier en d3.js">
		<meta name="author" content="Marc Dugas">
		<meta charset="UTF-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<link href="css/bootstrap-responsive.css" rel="stylesheet">
		<link href="css/nv.d3.css" rel="stylesheet">
		<style type="text/css">
			.background {
				fill: none;
				pointer-events: all;
			}

			#quartiers {
				fill: #aaa;
				stroke: #000;
				stroke-width: 1.5px;
			}

			#quartiers path:hover {
				cursor:pointer;
			}

			#quartiers .active {
				fill: #007fff;
			}

			#map-list-q h2 {
				color: #007fff;
			}
		</style>
	</head>
	<body>
		<div class="container" id="d3m"></div>

		<script src="js/d3.v2.min.js"></script>
		<script src="js/d3m.js"></script>
		<script>
		var opts = {
			target: "#d3m",
			source: 'data/montpel_quart_wgs84.json',
			labels: true,
			onClickMap: function(target,feature) {alert(feature.properties.LIBSQUART)},
			onClickLabel: function(target,features) {
				var sq = [];
				for(var i=0, len = features.length; i < len; i++) {
					sq.push(features[i].properties.LIBSQUART);
				}
				alert(sq.join(', '));
			}
		}
		d3m.load(opts);
		</script>
	</body>
</html>
